---
version: 3
images:
  base_image:
    name: quay.io/centos/centos:stream9
dependencies:
  python_interpreter:
    package_system: python3.11
    python_path: /usr/bin/python3.11
  ansible_core:
    # Require minimum of 2.15 to get ansible-inventory --limit option
    package_pip: ansible-core>=2.15.0rc2,<2.16
  ansible_runner:
    package_pip: ansible-runner
  galaxy: |
    ---
    collections:
      # IBM Power
      - name: ibm.power_hmc
      - name: ibm.power_aix
      - name: ibm.power_vios
      - name: ibm.ibmi
      - name: ibm.power_ha
      - name: ibm.powervc

      # UNIX/Linux utilities
      - name: ansible.posix
      - name: community.general
      - name: community.crypto
      - name: community.network
      - name: ansible.utils

      # Insights (opcjonalne raportowanie i integracja z Red Hat)
      - name: redhatinsights.insights

  system: |
    git-core [platform:rpm]
    python3.13-devel [platform:rpm compile]
    gcc [platform:rpm compile]
    gcc-c++ [platform:rpm compile]
    make [platform:rpm compile]
    cmake [platform:rpm compile]
    openssl-devel [platform:rpm compile]
    libcurl-devel [platform:rpm compile]
    krb5-devel [platform:rpm compile]
    krb5-workstation [platform:rpm]
    unixODBC [platform:rpm]
    unixODBC-devel [platform:rpm compile]
    sshpass [platform:rpm]
    rsync [platform:rpm]
    unzip [platform:rpm]
    git-lfs [platform:rpm]

  python: |
    ncclient
    paramiko
    pykerberos
    pyOpenSSL
    pypsrp[kerberos,credssp]
    pywinrm[kerberos,credssp]
    toml
    pexpect>=4.5
    python-daemon
    pyyaml
    six

additional_build_steps:
  append_base:
    - RUN $PYCMD -m pip install -U pip setuptools wheel
  append_final:
    - RUN alternatives --install /usr/bin/python python /usr/bin/python3.13 313
    - RUN git lfs install --system
    - RUN mkdir -p /opt/ansible/tmp
