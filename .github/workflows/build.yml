name: Build and Publish EE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ansible-builder
        run: pip install ansible-builder docker

      - name: Build EE image
        run: ansible-builder build -t ghcr.io/kmkamyk/ibmpower-ee:latest -f execution-environment.yml
      
      - name: Retag for GHCR
        run: docker tag ee-ibmpower:latest ghcr.io/kmkamyk/ibmpower-ee:latest

      - name: Verify local images
        run: docker images

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push EE image


        run: docker push ghcr.io/kmkamyk/ibmpower-ee:latest
