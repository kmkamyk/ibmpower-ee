# Nazwa workflow
name: Build and Push IBM Power EE

# Wyzwalacze workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    # Uruchomienie na najnowszym agencie Ubuntu
    runs-on: ubuntu-latest
    # Nadanie uprawnień do zapisu w GitHub Packages (GHCR)
    permissions:
      contents: read
      packages: write

    steps:
      # Krok 1: Pobranie kodu z repozytorium
      - name: Checkout repository
        uses: actions/checkout@v4

      # Krok 2: Konfiguracja Pythona
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Krok 3: Instalacja ansible-builder
      - name: Install ansible-builder
        run: |
          python -m pip install --upgrade pip
          pip install ansible-builder

      # Krok 4: Utworzenie kontekstu budowania za pomocą ansible-builder
      - name: Create build context
        run: ansible-builder create -f execution-environment.yml

      # Krok 5: Logowanie do Docker Hub
      # Używa sekretów repozytorium do bezpiecznego logowania.
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }} # Zastąp nazwą sekretu z Twoim loginem
          password: ${{ secrets.DOCKER_HUB }}       # Sekret z Twoim tokenem dostępowym

      # Krok 6: Logowanie do GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Krok 7: Konfiguracja Docker Buildx
      # Umożliwia budowanie obrazów dla wielu architektur (multi-platform)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Krok 8: Budowanie i wysyłanie obrazu do obu rejestrów
      # Ta jedna akcja buduje obraz i wysyła go do GHCR i Docker Hub
      # z tagami 'latest' i skróconym hashem commita.
      - name: Build and push EE image
        uses: docker/build-push-action@v5
        with:
          context: ./context
          file: ./context/Containerfile
          # Wskazanie platform, dla których obraz ma być budowany
          platforms: linux/amd64,linux/arm64
          # Włączenie wysyłania obrazu do rejestru
          push: true
          # Lista tagów, które zostaną przypisane do obrazu
          tags: |
            ghcr.io/kmkamyk/ibmpowertest-ee:latest
            ghcr.io/kmkamyk/ibmpowertest-ee:${{ github.sha }}
            # Zastąp 'twoj-login-dockerhub' swoim loginem
            ${{ secrets.DOCKERHUB_USERNAME }}/ibmpowertest-ee:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/ibmpowertest-ee:${{ github.sha }}
